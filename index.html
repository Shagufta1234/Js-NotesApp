<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NotesWebsite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary shadow">
        <div class="container-fluid">
            <a class="navbar-brand">Notes</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark bg-primary" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="bg-info bg-opacity-10">
        <div class="container">
            <!-- <div class="shadow-sm p-3 mb-5 bg-body rounded"> -->
                <h1 class="text-center shadow-sm p-3 mb-5 bg-body rounded">Welcome To Notes Website</h1>
            <!-- </div> -->
    
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title">Add Title</h3>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input class="form-control" id="addTitle" placeholder="Add Title">
                    </div>
                    <h3 class="card-title">Add Note</h3>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control" id="addTxt" placeholder="Write note here" rows="3"></textarea>
                    </div>
                    <a href="#" id="addBtn" class="btn btn-outline-primary">Add Note</a>
                </div>
            </div>
            <hr class="my-4">
            <div class="shadow p-3 mb-5 bg-body rounded">
                <h3>Your Notes</h3>
            </div>
    
            <hr>
    
            <div id="notes" class="container row"></div>
    
    
            <hr>
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/notes.js"></script>
</body>

</html>
